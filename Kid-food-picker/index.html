<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Kid-Meal Picker</title>
    <!-- Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Font awesome 6.0.0-->
    <script
      src="https://kit.fontawesome.com/92b9e9e786.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/greeting.css" />
    <link rel="stylesheet" href="./css/celebration.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./image/favicon.png" type="image/x-icon" />
  </head>
  <body onload="loadName()">
    <!-- Greeting -->
    <header>
      <div id="greeting">
        <div id="nameInputContainer" class="nameInputContainer">
          <label for="nameInput">أدخل أسمك:</label>
          <input type="text" id="nameInput" value="" />
          <button type="button" class="btn-dark" onclick="saveName()">
            حفظ الأسم
          </button>
        </div>
      </div>
    </header>

    <main>
      <!-- Adding animated transitions: -->
      <section class="fade-in">
        <!-- Adding Food Meal: -->
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="card-body">
              <i
                class="fa-solid fa-pizza-slice fa-beat-fade"
                style="color: #eee"
              ></i>
              <h2 class="card-title">وجبة اليوم</h2>
              <p class="card-text" id="meal1">
                This is the description for meal one.
              </p>
              <button class="btn btn-primary" id="newMeal">
                أعطني وجبة مختلفة
              </button>
            </div>
          </div>
        </div>

        <!-- Adding sound effects: -->
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="card-body">
              <i
                class="fa-solid fa-music fa-beat-fade"
                style="color: #eeeeee"
              ></i>
              <i
                class="fa-solid fa-music fa-beat-fade"
                style="color: #eeeeee"
              ></i>
              <i
                class="fa-solid fa-music fa-beat-fade"
                style="color: #eeeeee"
              ></i>
              <h5 class="card-title">قسم الموسيقى</h5>
              <p class="card-text">هل تحبين الموسيقى؟.</p>
              <!-- Media Player -->
              <button onclick="playRandomSong()" class="btn btn-primary">
                تشغيل الموسيقى
              </button>
              <audio id="audio-player"></audio>
              <button class="btn btn-primary" onclick="stopSound()">
                ايقاف الموسيقى
              </button>
            </div>
          </div>
        </div>

        <!-- Adding Celebration: -->
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="card">
            <div class="card-body">
              <i
                class="fa-solid fa-cake-candles fa-beat-fade"
                style="color: #ffd22e"
              ></i>
              <i
                class="fa-solid fa-cake-candles fa-beat-fade"
                style="color: #ffd22e"
              ></i>
              <i
                class="fa-solid fa-cake-candles fa-beat-fade"
                style="color: #ffd22e"
              ></i>
              <h5 class="card-title">قسم الأحتفالات</h5>
              <p class="card-text">هل تحبين المفرقعات؟</p>

              <button id="celebrate-btn" class="btn btn-primary">
                أطلاق المفرقعات
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Celebration -->

    <!-- Footer -->
    <footer>
      <p id="footerText"></p>
    </footer>

    <!-- Add Scripts Files -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./js/footer.js"></script>
    <script src="./js/greeting.js"></script>
    <script src="./js/celebration.js"></script>
    <script src="./js/sound.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
